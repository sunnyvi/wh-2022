server.port=8091
server.tomcat.uri-encoding=UTF-8
#开启支持put delete请求的过滤器
spring.mvc.hidden-method.filter.enabled=true



#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML

spring.mvc.static-path-pattern=/static/**

restful.address.customers=http://localhost:8093
restful.address.orders=http://localhost:8092
restful.resource.customers=/customers
restful.resource.orders=/orderForms